<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly value="0">
        </div>
        
        <div class="mode-toggle">
            <button class="mode-btn active" onclick="setMode('basic')">Basic</button>
            <button class="mode-btn" onclick="setMode('scientific')">Scientific</button>
        </div>

        <div class="buttons">
            <!-- Row 1 -->
            <button class="btn clear" onclick="clearAll()">AC</button>
            <button class="btn clear" onclick="clearEntry()">CE</button>
            <button class="btn clear" onclick="deleteLast()">⌫</button>
            <button class="btn operator" onclick="appendToDisplay('/')">/</button>
            <button class="btn scientific" onclick="calculateSin()">sin</button>
            
            <!-- Row 2 -->
            <button class="btn number" onclick="appendToDisplay('7')">7</button>
            <button class="btn number" onclick="appendToDisplay('8')">8</button>
            <button class="btn number" onclick="appendToDisplay('9')">9</button>
            <button class="btn operator" onclick="appendToDisplay('*')">×</button>
            <button class="btn scientific" onclick="calculateCos()">cos</button>
            
            <!-- Row 3 -->
            <button class="btn number" onclick="appendToDisplay('4')">4</button>
            <button class="btn number" onclick="appendToDisplay('5')">5</button>
            <button class="btn number" onclick="appendToDisplay('6')">6</button>
            <button class="btn operator" onclick="appendToDisplay('-')">-</button>
            <button class="btn scientific" onclick="calculateTan()">tan</button>
            
            <!-- Row 4 -->
            <button class="btn number" onclick="appendToDisplay('1')">1</button>
            <button class="btn number" onclick="appendToDisplay('2')">2</button>
            <button class="btn number" onclick="appendToDisplay('3')">3</button>
            <button class="btn operator" onclick="appendToDisplay('+')">+</button>
            <button class="btn scientific" onclick="calculateLog()">log</button>
            
            <!-- Row 5 -->
            <button class="btn number zero" onclick="appendToDisplay('0')">0</button>
            <button class="btn number" onclick="appendToDisplay('.')">.</button>
            <button class="btn equals" onclick="calculate()">=</button>
            <button class="btn scientific" onclick="calculateLn()">ln</button>
            <button class="btn scientific" onclick="calculateSqrt()">√</button>
            
            <!-- Row 6 - Scientific Functions -->
            <button class="btn scientific" onclick="calculateSquare()">x²</button>
            <button class="btn scientific" onclick="calculatePower()">x^y</button>
            <button class="btn scientific" onclick="calculateFactorial()">x!</button>
            <button class="btn scientific" onclick="addPi()">π</button>
            <button class="btn scientific" onclick="addE()">e</button>
            
            <!-- Row 7 - More Scientific Functions -->
            <button class="btn scientific" onclick="calculatePercentage()">%</button>
            <button class="btn scientific" onclick="calculateReciprocal()">1/x</button>
            <button class="btn scientific" onclick="toggleSign()">±</button>
            <button class="btn scientific" onclick="appendToDisplay('(')">(</button>
            <button class="btn scientific" onclick="appendToDisplay(')')">)</button>
        </div>

        <div class="memory-buttons">
            <button class="btn memory" onclick="memoryStore()">MS</button>
            <button class="btn memory" onclick="memoryRecall()">MR</button>
            <button class="btn memory" onclick="memoryClear()">MC</button>
            <button class="btn memory" onclick="memoryAdd()">M+</button>
            <button class="btn memory" onclick="memorySubtract()">M-</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
